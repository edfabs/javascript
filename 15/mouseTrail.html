<style>
    .trail{
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background:teal;
    }
    body{
        height:300px;
    }
</style>
<div class="trail"></div>
<script>
    let scheduled = null;
    let trail = document.querySelectorAll(".trail");
    window.addEventListener("mousemove", event => {
        if(!scheduled){
            setTimeout(() => {
                //document.body.textContent = `Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
                trail.style.left = scheduled.pageX;

                scheduled = null;
            }, 100);
        }
        scheduled = event;
    });
</script>
