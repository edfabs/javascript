<table>
    <tr>
        <th>name</th>
        <th>height</th>
        <th>place</th>
    </tr>
    <tr>
        <td>kilimanjaro</td>
        <td>5895</td>
        <td>Tanzania</td>
    </tr>
</table>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ]
    var body = document.getElementsByTagName("body")[0];
    var table = document.createElement("table");
    var tbody = document.createElement("tbody");
    var headers=[];
    for (let elemento of MOUNTAINS){
        var row = document.createElement("tr");
        for(let key in elemento){
            if(!headers.includes(key)){
                headers.push(key)
                var ths = document.createElement("th");
                var texHeader = document.createTextNode(key);
                ths.appendChild(texHeader);
                row.appendChild(ths);
            }
        }
        for(let value in elemento){
            var tds = document.createElement("td");
            var textTd = document.createTextNode(elemento[value]);
            tds.appendChild(textTd);
            row.appendChild(tds);
        }
        tbody.appendChild(row);
    }
    table.appendChild(tbody);
    body.appendChild(table);
</script>
