<table>
    <tr>
        <th>name</th>
        <th>height</th>
        <th>place</th>
    </tr>
    <tr>
        <td>kilimanjaro</td>
        <td>5895</td>
        <td>Tanzania</td>
    </tr>
</table>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ]

    let table = document.getElementById("mountains");
    table.appendChild(document.createElement('table'));
    //titles
    var headers=[];
    for (let elemento of MOUNTAINS){
        for(let key in elemento){
            console.log(key);
            if(!headers.includes(key))headers.push(key);
        }
    }
    for(head in headers){
        table.firstChild.appendChild(document.createElement("th").contains(head));
    }
</script>
